<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Log In Form</title>
</head>

<body>


    <div class="box">
        <div class="container">
            <div class="bar"></div>
            <div id="left_side">
                <p>Simple </p>
                <p>Login From</p>
                <p>HTML & CSS</p>
            </div>
            <div id="right_side">
                <form>
                    <label id="login"><b>Log In</b></label><br>
                    <hr><br><br>
                    <input type="text" id="username" name="username" placeholder="Username"><br><br>
                    <input type="password" id="password" name="password" placeholder="Password"><br><br><br>
                    <label id="forgotpass"><a href="/index.html">Forget Password</a></label><br><br>
                    <input type="submit" value="Submit">
                    <br><br>
                    <label>Not a membar? <a href="">Sign Up</a></label><br><br>
                </form>
            </div>
        </div>
    </div>

</body>
